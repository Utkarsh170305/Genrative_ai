<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="container mx-auto p-4 max-w-3xl">
    <h1 class="text-3xl font-bold text-center my-6">DeepSeek R1: Generative AI</h1>

    <!-- Chat Section -->
    <div id="chat-container" class="bg-white rounded-lg shadow-md p-4 overflow-y-auto" style="height: 60vh;"></div>

    <!-- Input Section -->
    <div class="mt-4 flex flex-col sm:flex-row gap-2">
      <textarea id="prompt" class="flex-1 border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ask me anything..." rows="2"></textarea>
      <input id="city" type="text" class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring focus:ring-blue-300" placeholder="City for weather (optional)">
    </div>

    <!-- Buttons -->
    <div class="mt-3 flex gap-2">
      <button id="generate-btn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Send</button>
      <button id="clear-btn" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600">Clear Chat</button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="hidden flex justify-center items-center mt-4">
      <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8"></div>
      <p class="ml-2 text-gray-500">Generating response...</p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
